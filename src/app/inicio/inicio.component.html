<main>

    <section id="section-banner">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/img/banner1.png" class="d-block w-100" alt="Promoção de um jogo">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/banner2.png" class="d-block w-100" alt="Promoção do mes">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/banner3.png" class="d-block w-100" alt="Promoção jogo do ano">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <h2>Jogos em Promoção</h2>
    <mat-grid-list cols="3" rowHeight="2:1">
        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="./assets/img/examples/img1.jpg" alt="jogo 1">
                <mat-card-header>
                    <mat-card-title>jogo 1</mat-card-title>
                </mat-card-header>


                <mat-card-content>
                    <p>
                    descrição do jogo
                    </p>
                    <p>R$ 300</p>
                    <button mat-button>LIKE</button>
                    <button mat-button>COMPRAR</button>
                    </mat-card-actions>
            </mat-card>

        </mat-grid-tile>
        <mat-grid-tile>

            <mat-card-content>
                <mat-card class="example-card">
                    <img mat-card-image src="./assets/img/examples/img2.jpg" alt="jogo 2">
                    <mat-card-header>
                        <mat-card-title>jogo 2</mat-card-title>
                    </mat-card-header>
    
    
                    <mat-card-content>
                        <p>
                        descrição do jogo
                        </p>
                        <p>R$ 200</p>
                        <button mat-button>LIKE</button>
                        <button mat-button>COMPRAR</button>
                        </mat-card-actions>

        </mat-grid-tile>
        <mat-grid-tile>

            <mat-card-content>
                <p>
                    <mat-card class="example-card">
                        <img mat-card-image src="./assets/img/examples/img3.jpg" alt="jogo 3">
                        <mat-card-header>
                            <mat-card-title>jogo 2</mat-card-title>
                        </mat-card-header>
        
        
                        <mat-card-content>
                            <p>
                            descrição do jogo
                            </p>
                            <p>R$ 500</p>
                            <button mat-button>LIKE</button>
                            <button mat-button>COMPRAR</button>
                            </mat-card-actions>

        </mat-grid-tile>
        <mat-grid-tile>

        </mat-grid-tile>
    </mat-grid-list>




</main>
